  <head>

    <script src="scripts.js" defer></script>

  <body>
    <h1>17 anos de Amor</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="big-text" id="days"> 00 </p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">00 </p>
        <span>hours</span>
      </div>
      <div class="countdown-el minutes-c">
        <p class="big-text" id="minutes">00</p>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds">00</p>
        <span>seconds</span>
      </div>
          </div>
    <div class="footer">
      Coded by
      <a href="https://www.linkedin.com/in/catarinagertrudes/" target="_blank">
        <em> Catarina Gertrudes </em>
      </a>
    </div>
  </body>
  
</html>
